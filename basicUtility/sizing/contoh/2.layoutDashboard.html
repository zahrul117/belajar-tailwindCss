<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-blue-800 text-white p-5">
        <h2 class="text-xl font-bold mb-4">Sidebar</h2>
        <ul class="space-y-2">
          <li><a href="#" class="block hover:underline">Dashboard</a></li>
          <li><a href="#" class="block hover:underline">Settings</a></li>
          <li><a href="#" class="block hover:underline">Profile</a></li>
        </ul>
      </aside>

      <!-- main content -->
      <div class="flex-1">
        <header
          class="h-16 bg-white shadow flex items-center justify-between px-6"
        >
          <h1 class="text-lg font-bold">Dashboard</h1>
          <button
            class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-700"
          >
            Logout
          </button>
        </header>

        <!-- content -->
        <main class="p-6">
          <div class="bg-white p-6 rounded shadow min-h-[300px]">
            <h2 class="text-xl font-semibold mb-4">Konten Utama</h2>
            <p>
              Ini adalah area konten. Panjang minimum kotak ini diatur dengan
              <code>min-h-[300px]</code>.
            </p>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
