<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="bg-white p-4 shadow-md">
        <h1 class="text-xl font-bold mb-4">Contoh margin di tailwind CSS</h1>

        <!-- contoh margin semua sisi -->
         <div class="bg-blue-200 m-4 p-2">m-4 (16px margin semua sisi)</div>

         <!-- contoh margin vertikal dan horizontal -->
          <div class="bg-green-200 p-2 my-4">my-4 (16px margin atas dan bawah)</div>
          <div class="bg-yellow-200 p-2 mx-8">mx-8 (32px margin kiri dan kanan )</div>

        <!-- contoh margin per sisi -->
         <div class="bg-pink-200 p-2 m-6">mt6 (24px margin atas)</div>
         <div class="bg-purple-200 p-2 mb-2">mb-2 (8px margin bawah)</div>
         <div class="bg-red-200 p-2 ml-3">ml-3 (12px margin kriri)</div>
         <div class="bg-gray-400 p-2 mr-5">mr-5 (20px margin kanan)</div>
    </div>
</body>
</html>
